<!doctype html>
<html lang="en">

<head th:replace="~{common/header}">
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<script src="../static/js/jquery-3.3.1.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row" style="height: 30px;"></div>
		<div class="row" th:replace="~{common/banner}"></div>
		<div class="row" style="height: 20px;"></div>
		<div class="row" th:replace="~{common/nav::nav('main')}"></div>
		<div class="row" style="height: 10px;"></div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-3" style="padding-right: 10px;">
				<div class="card bg-light mb-3">
					<div class="card-header">
						库存摘要
					</div>
					<ul class="list-group list-group-flush" th:remove="all-but-first">
						<li class="list-group-item" th:each="stock : ${stocks}"
							th:text="${stock.book.name} + |(| + ${stock.stockNum} + |)|"
							th:class="${stock.stockNum} < 100 ? 'list-group-item text-danger' : 'list-group-item'">
						</li>
					</ul>
				</div>
			</div>
			<div class="col-lg-7" style="padding-left: 10px;">
				<div class="card bg-light mb-3">
					<div class="card-header">最新上架</div>
					<div class="card-body" style="background-color: white;">
						<div id="carouselExampleIndicators" class="carousel slide" data-interval="5000">
							<ol class="carousel-indicators" th:remove="all-but-first">
								<li th:each="book : ${books}" th:class="${bookStat.index == 0} ? active"
									th:data-slide-to="${bookStat.index}" data-target="#carouselExampleIndicators"
								></li>
							</ol>
							<div class="carousel-inner" th:remove="all-but-first" style="margin-left: 60px;">
								<div th:each="book : ${books}" th:class="${bookStat.index == 0} ? |carousel-item active| : |carousel-item|">
									<img class="d-block" width="500" th:src="@{${book.cover}}">
								</div>
								<div class="carousel-item">
									<img class="d-block" width="500" th:src="@{/images/slide2.jpg}">
								</div>
								<div class="carousel-item">
									<img class="d-block" width="500" th:src="@{/images/slide3.jpg}">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
								data-slide="prev">
								<img th:src="@{/images/back.png}" />
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
								data-slide="next">
								<img th:src="@{/images/next.png}" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="height: 20px;"></div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center;">
				Copyright © 2017-2018 Angus Young All rights reserved.
			</div>
		</div>
		<div class="row" style="height: 20px;"></div>
	</div>




</body>

</html>
