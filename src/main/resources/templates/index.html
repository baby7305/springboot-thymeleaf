<!doctype html>
<html lang="en">

<head th:replace="~{common/header}">
</head>

<body>

	<div class="container">
		<div class="row" style="height: 50px;"></div>
		<div class="row">
			<div class="col-lg-5"></div>
			<div class="col-lg-2" style="text-align: center;">
				<img th:src="@{/images/logo.png}" />
			</div>
			<div class="col-lg-5"></div>
		</div>
		<div class="row" style="height: 20px;"></div>
		<div>
			<form th:action="@{/login}" th:method="post" th:object="${user}">
				<div class="form-group row">
					<div class="col-sm-5"></div>
					<span class="col-sm-4" style="color: red;" th:text="${msg}">用户名密码错误</span>
					<div class="col-sm-3"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-4"></div>
					<span class="col-sm-1 col-form-label">用户名：</span>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="name" th:value="*{name}">
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-4"></div>
					<label class="col-sm-1 col-form-label">密码：</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" name="passwd" th:value="*{passwd}">
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="form-group row" style="text-align: center;">
					<div class="col-sm-5"></div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
					<div class="col-sm-5"></div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
